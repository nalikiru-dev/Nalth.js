<h1>Environment Variables</h1>
<p>
  import.meta.<wbr/>env.BASE_URL: <code class="base"></code>
</p>
<p>
  import.meta.<wbr/>env.MODE: <code class="mode"></code>
</p>
<p >
  import.meta.<wbr/>env.DEV: <code class="dev"></code>
</p>
<p >
  import.meta.<wbr/>env.PROD: <code class="prod"></code>
</p>
<p >
  import.meta.<wbr/>env.VITE_CUSTOM_ENV_VARIABLE: <code class="custom"></code>
</p>
<p >
 import.meta.<wbr/>env.VITE_EFFECTIVE_MODE_FILE_NAME: <code class="mode-file"></code>
</p>
<p>
  process.<wbr/>env.NODE_ENV: <code class="node-env"></code>
</p>
<p >
  import.<wbr/>meta.env: <pre class="env-object"></pre>
</p>

<script type="module">
text('.base', import.meta.env.BASE_URL)
text('.mode', import.meta.env.MODE)
text('.dev', import.meta.env.DEV)
text('.prod', import.meta.env.PROD)
text('.custom', import.meta.env.VITE_CUSTOM_ENV_VARIABLE)
text('.mode-file', import.meta.env.VITE_EFFECTIVE_MODE_FILE_NAME)
text('.node-env', process.env.NODE_ENV),
text('.env-object', JSON.stringify(import.meta.env, null, 2))

function text(el, text) {
  document.querySelector(el).textContent = text
}
</script>
