<div id="app"></div>

<script type="module">
  import React, { useState } from 'react'
  import ReactDOM from 'react-dom'

  function App() {
    const [count, setCount] = useState(0)

    return React.createElement(
      'button',
      {
        onClick() {
          setCount(count + 1)
        }
      },
      `count is ${count}`
    )
  }

  ReactDOM.render(React.createElement(App), document.getElementById('app'))
</script>
